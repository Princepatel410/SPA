<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        form{
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 300px;
            margin: 0 auto;
        }

        label{
            font-weight: bold;
        }

        input{
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"]{
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover{
            background-color: #0056b3;
        }

        span{
            color: red;
            font-size: 12px;
        }
        body
        {
            background-color: #f9fafb;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <h1>Form Validation</h1>
    <form action="" id="myform" onsubmit="return validateform()">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <span id="nameerror"></span>

        <label for="email">Email:</label>   
        <input type="email" name="email" id="email">
        <span id="emailerror"></span>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
        <span id="passworderror"></span>

        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="male" value="male"> Male 
        <input type="radio" name="gender" id="female" value="female"> Female
        <span id="gendererror"></span>

        <label for="contact">Contact:</label>
        <input type="number" name="call" id="call">
        <span id="callerror"></span>

        <label for="language"></label>
        <input type="checkbox" name="lang" id="lang" value="english"> English
        <input type="checkbox" name="lang" id="lang" value="hindi"> Hindi
        <input type="checkbox" name="lang" id="lang" value="gujarati"> Gujarati
        <input type="checkbox" name="lang" id="lang" value="marathi"> Marathi
        <span id="langerror"></span>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validateform() {
            var name = document.getElementById('name').value.trim();
            var email = document.getElementById('email').value.trim();
            var password = document.getElementById('password').value.trim();
            var gender = document.querySelector('input[name="gender"]:checked');
            var nameerror = document.getElementById('nameerror');
            var emailerror = document.getElementById('emailerror');
            var passworderror = document.getElementById('passworderror');
            var gendererror = document.getElementById('gendererror');
            var callerror = document.getElementById('callerror');
            var langerror = document.querySelectorAll('input[name="lang"]:checked');
            var valid = true;

            if (name === "") {
                nameerror.textContent = "Name is required";
                valid = false;
            } else {
                nameerror.textContent = "";
            }

            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email === "") {
                emailerror.textContent = "Email is required";
                valid = false;
            } else if (!emailPattern.test(email)) {
                emailerror.textContent = "Invalid email format";
                valid = false;
            } else {
                emailerror.textContent = "";
            }

            if (password === "") {
                passworderror.textContent = "Password is required";
                valid = false;
            } else if (password.length < 8) {
                passworderror.textContent = "Password must be at least 8 characters";
                valid = false;
            } else {
                passworderror.textContent = "";
            }

            if (!gender) {
                gendererror.textContent = "Gender is required";
                valid = false;
            } else {
                gendererror.textContent = "";
            }
            if (call === "") {
                callerror.textContent = "Contact is required";
                valid = false;
            } else {
                callerror.textContent = "";
            }
            if (lang.length === 0) {
                langerror.textContent = "Select atleast one Language";
                valid = false;
            } else {
                langerror.textContent = "";
            }
            
            return valid;
        }
    </script>
</body>
</html>
