<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: #f9fafb;
            font-family: Arial, sans-serif;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        span {
            color: red;
            font-size: 12px;
        }

        .radio-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <h1 style="text-align: center;">Form Validation</h1>
    <form action="" id="myform" onsubmit="return validateform()">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <span id="nameerror"></span>

        <label for="email">Email:</label>   
        <input type="email" name="email" id="email">
        <span id="emailerror"></span>

        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob">
        <span id="doberror"></span>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
        <span id="passworderror"></span>

        <label>Gender:</label>
        <div class="radio-group">
            <input type="radio" name="gender" id="male" value="male"> <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female"> <label for="female">Female</label>
        </div>
        <span id="gendererror"></span>

        <label for="contact">Contact:</label>
        <input type="text" name="call" id="call">
        <span id="callerror"></span>

        <label>Languages:</label>
        <div class="checkbox-group">
            <input type="checkbox" name="lang" id="english" value="english"> <label for="english">English</label>
            <input type="checkbox" name="lang" id="hindi" value="hindi"> <label for="hindi">Hindi</label>
            <input type="checkbox" name="lang" id="gujarati" value="gujarati"> <label for="gujarati">Gujarati</label>
        </div>
        <span id="langerror"></span>

        <input type="submit" value="Submit">
    </form>

    <script>
function validateform() {
    let name = document.getElementById('name').value.trim();
    let email = document.getElementById('email').value.trim();
    let dob = document.getElementById('dob').value.trim();
    let password = document.getElementById('password').value.trim();
    let gender = document.querySelector('input[name="gender"]:checked');
    let call = document.getElementById('call').value.trim();
    let lang = document.querySelectorAll('input[name="lang"]:checked');

    let nameerror = document.getElementById('nameerror');
    let emailerror = document.getElementById('emailerror');
    let doberror = document.getElementById('doberror');
    let passworderror = document.getElementById('passworderror');
    let gendererror = document.getElementById('gendererror');
    let callerror = document.getElementById('callerror');
    let langerror = document.getElementById('langerror');

    let valid = true;

    nameerror.textContent = "";
    emailerror.textContent = "";
    doberror.textContent = "";
    passworderror.textContent = "";
    gendererror.textContent = "";
    callerror.textContent = "";
    langerror.textContent = "";

    if (name === "") {
        nameerror.textContent = "Name is required";
        valid = false;
    }

    let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (email === "") {
        emailerror.textContent = "Email is required";
        valid = false;
    } else if (!emailPattern.test(email)) {
        emailerror.textContent = "Invalid email format";
        valid = false;
    }

    if (dob === "") {
        doberror.textContent = "Date of Birth is required";
        valid = false;
    }

    if (password === "") {
        passworderror.textContent = "Password is required";
        valid = false;
    } else if (password.length < 8) {
        passworderror.textContent = "Password must be at least 8 characters";
        valid = false;
    }

    if (!gender) {
        gendererror.textContent = "Gender is required";
        valid = false;
    }

    let callPattern = /^\d{10}$/;
    if (call === "") {
        callerror.textContent = "Contact is required";
        valid = false;
    } else if (!callPattern.test(call)) {
        callerror.textContent = "Contact must be exactly 10 digits";
        valid = false;
    }

    if (lang.length === 0) {
        langerror.textContent = "Select at least one language";
        valid = false;
    }

    return valid;
}
    </script>
</body>
</html>
